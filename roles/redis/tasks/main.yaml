- name: disabling the default redis
  ansible.builtin.dnf: dnf module disable redis -y

- name: enabling redis-7 version
  ansible.builtin.dnf:
    dnf module enable redis:7 -y

- name: installing redis
  ansible.builtin.dnf:
    name: redis
    state: present

- name: allowing remote connections
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: protected mode no in redis
  ansible.builtin.lineinfile:
    path: /etc/redis/redis.conf
    regexp: 'protected-mode'
    line: 'protected-mode no'

- name: start and enable redis
  ansible.builtin.service: 
    name: redis
    state: restarted
    enabled: yes